<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
</head>

<body class="body">

    <header class="header">
        <h1 class="header__title">Memory</h1>
    </header>

    <main class="main">
        <section class="main__header">
            <div class="tracker">
                <div class="tracker__player">
                    <h2 class="tracker__title">
                        Speler 1
                    </h2>
                    <p class="tracker__points" id="player1-points">
                        0
                    </p>
                </div>
                <div class="tracker__player">
                    <h2 class="tracker__title">
                        Speler 2
                    </h2>
                    <p class="tracker__points" id="player2-points">
                        0
                    </p>
                </div>
            </div>
            <div class="current-player">
                <p class="current-player__text">
                    Nu aan: <span id="current-player">Speler 1</span>
                </p>
            </div>
            <button class="btn btn--reset" id="reset">
                Reset
            </button>
        </section>
            <section class="grid" id="grid">
            
            </section>
    </main>

    <div class="modal__background">
        <modal class="modal">
            <h2 class="modal__title">
                <span class="modal__span" id="game-end"></span> heeft gewonnen.
            </h2>
            <button class="btn" id="again">Opnieuw spelen</button>
        </modal>
    </div>
    
    <script src="static/js/app.js"></script>
</body>

</html>
